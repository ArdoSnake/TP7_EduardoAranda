<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media</title>
    <link rel="stylesheet" href="css/estilos.css">
    <style>
        /* Flotador en esquina inferior derecha */
        #floter {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0,0,0,0.7);
            color: #fff;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            font-family: "Inter", sans-serif;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            z-index: 9999;
        }
    </style>
</head>
<body>

<header>
    <h1>Social Media</h1>
    <svg id="btn-menu" xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24">
        <path d="M3 6h18M3 12h18M3 18h18" stroke="white" stroke-width="2" stroke-linecap="round"/>
    </svg>
</header>

<nav>
    <a href="index.html">Inicio</a>
    <a href="social_media.html">Social Media</a>
    <a href="social_comentario.html">Comentarios</a>
    <a href="social_noticias.html">Noticias</a>
</nav>

<div class="contenedor">
    <h2>Multimedia</h2>

    <div class="multimedia-grid">
        <!-- VIDEO DE YOUTUBE -->
        <div class="media-card">
            <h3>Video YouTube</h3>
            <iframe 
                src="https://www.youtube.com/embed/BJKpUH2kJQg?si=gWxvB5z5iu67rWYv" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen>
            </iframe>
            <div class="like-btn" data-id="media-video-youtube">
                <svg viewBox="0 0 24 24">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 
                    c0-2.5 2-4.5 4.5-4.5c1.74 0 3.41 1.01 4.07 2.36h1.87
                    C14.09 5.01 15.76 4 17.5 4C20 4 22 6 22 8.5
                    c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
                <span class="like-count">0</span>
            </div>
        </div>

        <!-- IMAGEN -->
        <div class="media-card">
            <h3>Imagen</h3>
            <img src="imagen/imagen.jpg" alt="Imagen multimedia">
            <div class="like-btn" data-id="media-imagen">
                <svg viewBox="0 0 24 24">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 
                    c0-2.5 2-4.5 4.5-4.5c1.74 0 3.41 1.01 4.07 2.36h1.87
                    C14.09 5.01 15.76 4 17.5 4C20 4 22 6 22 8.5
                    c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
                <span class="like-count">0</span>
            </div>
        </div>

        <!-- AUDIO -->
        <div class="media-card">
            <h3>Audio</h3>
            <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay"
                src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/soundcloud%253Atracks%253A321158932&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true">
            </iframe>
            <div style="font-size:10px;color:#ccc;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">
                <a href="https://soundcloud.com/soundhelix" target="_blank" style="color:#ccc;text-decoration:none;">SoundHelix</a> Â·
                <a href="https://soundcloud.com/soundhelix/soundhelix-song-4" target="_blank" style="color:#ccc;text-decoration:none;">SoundHelix - Song - 4</a>
            </div>
            <div class="like-btn" data-id="media-audio">
                <svg viewBox="0 0 24 24">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 
                    c0-2.5 2-4.5 4.5-4.5c1.74 0 3.41 1.01 4.07 2.36h1.87
                    C14.09 5.01 15.76 4 17.5 4C20 4 22 6 22 8.5
                    c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
                <span class="like-count">0</span>
            </div>
        </div>
    </div>
</div>

<!-- Flotador -->
<div id="floter"></div>

<script src="js/script.js"></script>
<script>
    // Nombre y apellido
    const nombre = "Eduardo";
    const apellido = "Aranda";

    const floter = document.getElementById('floter');

    function actualizarFecha() {
        const fecha = new Date();
        const opciones = { year: 'numeric', month: 'long', day: 'numeric' };
        const fechaFormateada = fecha.toLocaleDateString('es-ES', opciones);

        floter.textContent = `${nombre} ${apellido} - ${fechaFormateada}`;
    }

    // Ejecutar al cargar
    actualizarFecha();
</script>
</body>
</html>
