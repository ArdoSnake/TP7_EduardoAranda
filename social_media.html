<header>

    <svg id="btn-menu" xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24">
        <path d="M3 6h18M3 12h18M3 18h18" stroke="white" stroke-width="2" stroke-linecap="round"/>

</header>

<nav>
    <a href="index.html">Inicio</a>

<div class="contenedor">
    <h2>Multimedia</h2>

    <!-- VIDEO -->
    <h3>Video</h3>
    <video controls width="100%">
        <source src="video.mp4">
    </video>

    <div class="like-btn" data-id="media-video">
        <svg viewBox="0 0 24 24">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 
            c0-2.5 2-4.5 4.5-4.5c1.74 0 3.41 1.01 4.07 2.36h1.87
            C14.09 5.01 15.76 4 17.5 4C20 4 22 6 22 8.5
            c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
        <span class="like-count">0</span>
    </div>

    <!-- IMAGEN -->
    <h3>Imagen</h3>
    <img src="imagen.jpg" width="100%">

    <div class="like-btn" data-id="media-imagen">
        <svg viewBox="0 0 24 24">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 
            c0-2.5 2-4.5 4.5-4.5c1.74 0 3.41 1.01 4.07 2.36h1.87
            C14.09 5.01 15.76 4 17.5 4C20 4 22 6 22 8.5
            c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
        <span class="like-count">0</span>
    </div>

    <!-- AUDIO -->
    <h3>Audio</h3>
    <audio controls>
        <source src="audio.mp3">
    </audio>

    <div class="like-btn" data-id="media-audio">
        <svg viewBox="0 0 24 24">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 
            c0-2.5 2-4.5 4.5-4.5c1.74 0 3.41 1.01 4.07 2.36h1.87
            C14.09 5.01 15.76 4 17.5 4C20 4 22 6 22 8.5
            c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
        <span class="like-count">0</span>
    </div>

</div>

<script src="js/script.js"></script>

</html>
